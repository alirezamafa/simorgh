<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیمرغ</title>
    <style>
    body {
        background: #000cf7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Tahoma, sans-serif;
        overflow: hidden;
    }

    .simorgh-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    
.logo {
    width: 45vw;          /* was 40vw */
    max-width: 160px;     /* was 140px */
    height: auto;
    margin-bottom: 6px;
    opacity: 0;
    animation: fadeIn 1.5s ease-out forwards;
}

.text {
    width: 55vw;          /* was 60vw */
    max-width: 230px;     /* was 260px */
    opacity: 0;
    animation: fadeIn 1.5s ease-out forwards;
    animation-delay: 1s;
}

/* 375px */
@media (min-width: 375px) {
    .logo {
        width: 42vw;      /* was 38vw */
    }
    .text {
        width: 52vw;      /* was 58vw */
    }
}

/* 390px */
@media (min-width: 390px) {
    .logo {
        width: 40vw;      /* was 36vw */
    }
    .text {
        width: 50vw;      /* was 55vw */
    }
}

/* 412px */
@media (min-width: 412px) {
    .logo {
        width: 38vw;      /* was 34vw */
        max-width: 170px; /* was 150px */
    }
    .text {
        width: 48vw;      /* was 52vw */
    }
}

/* Tablets & up */
@media (min-width: 600px) {
    .logo {
        width: 170px;     /* was 150px */
    }
    .text {
        width: 250px;     /* was 280px */
    }
}


    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

</head>
<body>
    <div class="simorgh-container">
        <img src="images/simorgh.png" alt="لوگوی سیمرغ" class="logo">
        <img src="images/03(3).png" alt=" سیمرغ" class="text">
    </div>
    <script>
  setTimeout(() => {
    window.location.href = 'header.html';
  }, 4000);
</script>
</body>

</html>
