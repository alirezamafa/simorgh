<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیمرغ</title>
    <style>
    body {
        background: #000cf7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Tahoma, sans-serif;
        overflow: hidden;
    }

    .simorgh-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 1px;   /* ↓ very small distance */
}

    
        
    


    
.logo {
    
    width: 75vw;          /* VERY big */
    max-width: 280px;     /* strong presence */
    margin-bottom: 0;
    height: auto;
    
    opacity: 0;
    animation: fadeIn 1.5s ease-out forwards;    /* was 190px */

 
}

.text {
     width: 40vw;          /* smaller */
    max-width: 160px;    /* was 260px */
    opacity: 0;
    transform: translateY(0px);
    animation: fadeIn 1.5s ease-out forwards;
    animation-delay: 1s;
}

/* 375px */
@media (min-width: 375px) {
    .logo {
        width: 60vw;
    }
    .text {
        width: 38vw;
    }
}


/* 390px */
@media (min-width: 390px) {
     .logo {
        width: 58vw;
    }
    .text {
        width: 36vw;
    }
}


/* 412px */
@media (min-width: 412px) {
   .logo {
        width: 55vw;
        max-width: 300px;
    }
    .text {
        width: 34vw;
    }
}



/* Tablets & up */
@media (min-width: 600px) {
    .logo {
        width: 300px;
    }
    .text {
        width: 150px;
    }
}




    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

</head>
<body>
    <div class="simorgh-container">
        <img src="images/simorgh.png" alt="لوگوی سیمرغ" class="logo">
        <img src="images/03(3).png" alt=" سیمرغ" class="text">
    </div>
    <script>
  setTimeout(() => {
    window.location.href = 'header.html';
  }, 4000);
</script>
</body>

</html>
