<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیمرغ</title>
    <style>
    body {
        background: #000cf7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Tahoma, sans-serif;
        overflow: hidden;
    }

    .simorgh-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 0px;   /* remove extra space between logo and text */
    }

    .logo {
        width: 75vw;
        max-width: 280px;
        margin-bottom: 0;
        height: auto;
        opacity: 0;
        animation: fadeIn 1.5s ease-out forwards;
    }

    .text {
        width: 40vw;
        max-width: 160px;
        opacity: 0;
        position: relative;
        top: -10px;   /* move text up closer to logo */
        animation: fadeIn 1.5s ease-out forwards;
        animation-delay: 1s;
    }

    /* Responsive adjustments */
    @media (min-width: 375px) {
        .logo { width: 60vw; }
        .text { width: 38vw; top: -8px; }
    }

    @media (min-width: 390px) {
        .logo { width: 58vw; }
        .text { width: 36vw; top: -8px; }
    }

    @media (min-width: 412px) {
        .logo { width: 55vw; max-width: 300px; }
        .text { width: 34vw; top: -6px; }
    }

    @media (min-width: 600px) {
        .logo { width: 300px; }
        .text { width: 150px; top: -5px; }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    </style>
</head>
<body>
    <div class="simorgh-container">
        <img src="images/simorgh.png" alt="لوگوی سیمرغ" class="logo">
        <img src="images/03(3).png" alt="سیمرغ" class="text">
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'header.html';
        }, 4000);
    </script>
</body>
</html>
