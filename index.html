<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیمرغ</title>
    <style>
    body {
        background: #000cf7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Tahoma, sans-serif;
        overflow: hidden;
    }

    .simorgh-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    /* Mobile-first base (small phones ~360px) */
    .logo {
        width: 40vw;
        max-width: 140px;
        height: auto;
        margin-bottom: 6px;
        opacity: 0;
        animation: fadeIn 1.5s ease-out forwards;
    }

    .text {
        width: 60vw;
        max-width: 260px;
        opacity: 0;
        animation: fadeIn 1.5s ease-out forwards;
        animation-delay: 1s;
    }

    /* 375px (iPhone SE / 12 mini) */
    @media (min-width: 375px) {
        .logo {
            width: 38vw;
        }
        .text {
            width: 58vw;
        }
    }

    /* 390px (iPhone 12 / 13 / 14) */
    @media (min-width: 390px) {
        .logo {
            width: 36vw;
        }
        .text {
            width: 55vw;
        }
    }

    /* 412px (Pixel / large Android phones) */
    @media (min-width: 412px) {
        .logo {
            width: 34vw;
            max-width: 150px;
        }
        .text {
            width: 52vw;
        }
    }

    /* Tablets & up */
    @media (min-width: 600px) {
        .logo {
            width: 150px;
        }
        .text {
            width: 280px;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

</head>
<body>
    <div class="simorgh-container">
        <img src="images/simorgh.png" alt="لوگوی سیمرغ" class="logo">
        <img src="images/3(3).png" alt=" سیمرغ" class="text">
    </div>
    <script>
  setTimeout(() => {
    window.location.href = 'header.html';
  }, 4000);
</script>
</body>

</html>
