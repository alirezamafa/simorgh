<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>به زودی</title>
  <style>
    body {
      margin: 0;
      font-family: "Vazirmatn", system-ui, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .top-image {
      width: 120px;      /* adjust as needed */
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 15px;
      color: #0F1EF2;
      font-size: 24px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.5;
      padding: 0 20px;  /* optional for small screens */
    }

    .back-btn {
      background: #0F1EF2;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .back-btn:hover {
      background: #0d1ccc;
    }
  </style>
</head>
<body>
  <!-- Top image -->
  <img src="images/simorgh2.png" alt="سیمرغ" class="top-image">

  <h1>به زودی</h1>
  <p>این سامانه در حال توسعه است و بزودی در دسترس خواهد بود</p>
  <button class="back-btn" onclick="window.location.href='header.html'">بازگشت</button>

</html>
