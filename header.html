@font-face {

.buttons {

.btn {

.buttons.half-bg::before {

  height: 46%;

.circle {

.btn:hover .circle {

.photo-roll {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;

  width: 100%;                 /* keep it aligned with other sections */
  margin: 20px auto;
  border-radius: 10px;        /* rounded corners */
  box-sizing: border-box;     /* include border in width */
  padding: 0;                 /* remove internal padding */
  gap: 0;                     /* no gap between photos */
}

.photo-item {
  flex: 0 0 100%;             /* take full width of container */
  scroll-snap-align: start;
  border-radius: 10px;        /* match container radius */
  overflow: hidden;           /* ensure images respect border radius */
  margin: 0;                  /* remove gaps */
}

.photo-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;          /* fill container fully */
  display: block;
}


/* Scrollbar for Webkit (Chrome, Edge, Safari) */
.photo-roll::-webkit-scrollbar {
  display: none;                   /* hide scrollbar (Chrome) */
}

.photo-roll::-webkit-scrollbar-thumb {
  background-color: rgba(0,0,0,0.3);
  border-radius: 4px;
}

.photo-roll::-webkit-scrollbar-track {
  background: rgba(0,0,0,0.1);
  border-radius: 4px;
}
.photo-roll {
  -webkit-overflow-scrolling: touch; /* smooth scrolling on mobile */
}
