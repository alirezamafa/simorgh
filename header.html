.buttons {

.photo-roll {

.photo-item {

  width: 100%;
  height: 200px;
  scroll-snap-align: start;

.photo-item img {

  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.3s ease;

.photo-item img:hover {
