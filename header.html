<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: "Vazirmatn", "IRANSans", system-ui, sans-serif;
      background: #f5f5f5;
    }

    /* Header */
    .header {
      background-color: #0F1EF2; 
      color: #fff;
      margin: 12px auto;        
      padding: 14px 16px;
      border-radius: 20px;    
      width: 90%;              
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Hamburger */
    .menu {
      width: 30px;
      cursor: pointer;
    }

    .menu span {
      display: block;
      height: 3px;
      background: #fff;
      margin: 5px 0;
      border-radius: 2px;
    }

    /* Profile image */
    .avatar img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    /* Center info */
    .info {
      flex: 1;
      padding: 0 10px;
    }

    .name {
      font-size: 16.5px;
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: -0.2px;
    }

    .details {
      display: flex;
      justify-content: flex-start; 
      gap: 2px;                   
      font-size: 12.5px;
    }

    .pill {
      background: #fff;
      color: #000;
      padding: 4px 10px;
      border-radius: 10px;
      white-space: nowrap;
      font-weight: 500;
    }

    .specialty {
      text-align: right;
    }

    .phone {
      text-align: left;
      direction: ltr;
    }

    .specialty {
      text-align: right;
    }

    .phone {
      text-align: left;
      direction: ltr;
    }
      
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background: #ffffff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
      padding: 20px;
      transform: translateX(-100%); /* کاملاً مخفی */
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 16px;
      color: #1e88e5;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 900;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <h3>تنظیمات</h3>
    <p>تنظیمات پروفایل</p>
  </div>

  <div class="overlay" id="overlay"></div>

  <header class="header">
    <!-- تصویر فرد (سمت راست) -->
    <div class="avatar">
      <img src="images/001.png" alt="تصویر فرد" />
    </div>

    <!-- اطلاعات فرد -->
    <div class="info">
      <div class="name">دکتر محمد وحیدی</div>
      <div class="details">
        <div class="pill specialty">متخصص و جراح چشم</div>
        <div class="pill phone">۴۵۲۴۳۰</div>
      </div>
    </div>

    <!-- منوی سایدبار (سمت چپ) -->
    <div class="menu" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    document.getElementById('overlay').onclick = toggleSidebar;
  </script>
</body>
</html>
